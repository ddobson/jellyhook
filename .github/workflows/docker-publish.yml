name: Docker Build and Publish

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          # Use tag from GitHub release or commit SHA for main branch
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            SHA=$(git rev-parse --short HEAD)
            echo "VERSION=sha-${SHA}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push API image
        run: |
          make push_api ACCOUNT=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }} TAG=${{ steps.meta.outputs.VERSION }}
      
      - name: Build and push Worker image
        run: |
          make push_worker ACCOUNT=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }} TAG=${{ steps.meta.outputs.VERSION }}