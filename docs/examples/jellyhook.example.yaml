worker:
  webhooks:
    item_added:
      enabled: true
      queue: jellyfin:item_added
      services:
        - name: metadata_update
          enabled: true
          priority: 10
          config:
            paths:
              - path: /data/media/stand-up
                genres:
                  replace_existing: true
                  new_genres:
                    - Stand-Up
                tags:
                  replace_existing: false
                  new_tags:
                    - Comedy
                    - Stand-Up Comedy
            patterns:
              - match_pattern: .*(concert|live performance).*
                match_field: Name
                case_insensitive: true
                genres:
                  new_genres:
                    - Concert
                    - Music
                  replace_existing: false
                tags:
                  new_tags:
                    - Concert
                    - Live Performance
                  replace_existing: false
        - name: dovi_conversion
          enabled: true
          priority: 20
          config:
            temp_dir: /tmp/dovi_conversion
        - name: playlist_assignment
          enabled: true
          priority: 30
          config:
            rules:
              - playlist_id: 55091bf03be4e68c28a045cf97c7d067
                playlist_name: Under 2 Hours
                conditions:
                  item_types:
                    - Movie
                  max_runtime_minutes: 120
